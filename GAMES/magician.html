<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magician Game</title>
    <link rel="stylesheet" href="../CSS/magician.css">
</head>
<body>
    <div class="return-home">
        <button onclick="window.location.href='faire.html'">Faire Grounds</button>
    </div>
    <div class="container">
        <h1>"Eldran the Cardweaver"</h1>
        <div id="game">
            <div id="playerPick">Player's Pick:</div>
            <div class="deck-container">
                <div id="deck">
                    <img src="../ASSETS/IMAGES/cardBack.png" alt="Deck" class="card-deck" onclick="pickACard()">
                </div>
            </div>
            <button class="action-btn" onclick="pickACard()">Pick a Card</button>
            <div id="magicianPick">Magician's Pick: <span>Click the deck to start</span></div>
        </div>
    </div>
    <script src="../SCRIPTS/magician.js" type="module"></script>
</body>
</html>
