<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="../CSS/ttt.css" />
    <audio id="bgMusic" src="../ASSETS/SOUNDS/marina.mp4" loop></audio>
</head>
<body>
    <button id="muteButton">Mute</button>
    <div class="go-back-wrapper">
        <a href="../apps.html" class="go-back">My Apps</a>
    </div>
    <div class="main-container">
        <h1 class="game-title">Tic Tac Toe</h1>
        <div class="content-container">
            <div class="game-container" id="grid">
                <div class="cell" id="1" data-cell></div>
                <div class="cell" id="2" data-cell></div>
                <div class="cell" id="3" data-cell></div>
                <div class="cell" id="4" data-cell></div>
                <div class="cell" id="5" data-cell></div>
                <div class="cell" id="6" data-cell></div>
                <div class="cell" id="7" data-cell></div>
                <div class="cell" id="8" data-cell></div>
                <div class="cell" id="9" data-cell></div>
            </div>
            <div class="mode-selection">
                <button class="player-mode" data-mode="human">Play vs Human</button>
                <button class="player-mode" data-mode="computer">Play vs AI</button>
            </div>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    <script src="../SCRIPTS/ttt.js"></script>
</body>
</html>
